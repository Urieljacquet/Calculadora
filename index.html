<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Promedio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="procesarCalificaciones.js" defer></script>
</head>
<body>
    <h1>Simulador de Promedio</h1>
    <p>
        Este simulador permite calcular el promedio de una serie de calificaciones. Ingresa la cantidad de calificaciones que deseas promediar.
    </p>
    <form id="calificacionesForm">
        <label for="numCalificaciones">Número de calificaciones:</label>
        <input type="number" id="numCalificaciones" min="1" placeholder="Ingresa un número">
        <button type="submit">Ingresar calificaciones</button>
    </form>
    <div id="calificacionesContainer"></div>
    <div id="resultado"></div>
    <button id="resetButton" style="display:none;">Reiniciar</button>
</body>
</html>
